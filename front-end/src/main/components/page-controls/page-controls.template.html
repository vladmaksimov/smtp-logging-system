<div class="page-controls">
    <div class="form-inline">

        <div class="form-group text-left position-left">
            <pagination-component page="vm.page"
                                  status="vm.status"
                                  search="vm.search"
                                  paginate="vm.paginate"></pagination-component>
        </div>
        <div class="form-group position-right">
            <div class="form-group">
                <page-filter-component page="vm.page"
                                       status="vm.status"
                                       search="vm.search"
                                       update-filter="vm.updateFilter"></page-filter-component>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="vm.paginate()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>
</div>
