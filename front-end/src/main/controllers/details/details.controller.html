<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SMTP Logging encoder</a>
        </div>
        <ul class="nav navbar-nav navbar-right" ng-if="vm.searchMode">
            <li>
                <a ng-click="vm.clearSearch()" class="nav-link">
                    <span class="glyphicon glyphicon-remove icon-clear" aria-hidden="true"></span>
                    <span>Clear</span>
                </a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search in message" ng-model="vm.search">
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.searching()">Submit</button>
            </form>
        </div>
    </div>
</nav>

<div class="text-center">
    <h2><span>Details for key: {{vm.logKey.logKey}}</span></h2>
</div>

<page-controls-component page="vm.page"
                         paginate="vm.paginate"
                         status="vm.status"
                         update-filter="vm.updateFilter"></page-controls-component>

<div>
    <table class="table table-striped">
        <thead class="row">
        <tr>
            <th class="col-md-1">Event time</th>
            <th class="col-md-1">Event type</th>
            <th class="col-md-5">Message</th>
            <th class="col-md-5">Full Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="detail in vm.page.content">
            <td>{{detail.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{detail.eventType}}</td>
            <td>{{detail.message}}</td>
            <td class="full-message">{{detail.fullDetails}}</td>
        </tr>
        </tbody>
    </table>
</div>

<page-controls-component page="vm.page"
                         paginate="vm.paginate"
                         status="vm.status"
                         update-filter="vm.updateFilter"></page-controls-component>
